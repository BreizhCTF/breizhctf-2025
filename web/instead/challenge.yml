name: "Instead"
author: "Al-oxos"
category: Web
description: |-
    ![code review](https://media1.tenor.com/m/WpyHlSR7DdYAAAAd/star-trek-code-review.gif)

    Un de vos clients vient de créer un site web pour les professionnels à l'aide de son alternant.
    Apparemment, leur objectif est de concurrencer Linkedin et X !
    On vous demande donc d'auditer ce site à l'aide du code source fourni.
    Prouvez à votre client que parfois, il vaut mieux faire appel à des professionnels.

    Auteur : [Al-oxos](#)

