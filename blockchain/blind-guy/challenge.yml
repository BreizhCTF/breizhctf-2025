name: "Blind Guy"
author: "K.L.M"
category: Blockchain
description: |-
  ![Blind](https://media1.tenor.com/m/F1Gn0Z_KogUAAAAC/mouxy-cotorep.gif)

  Vous vous réveillez dans une dimension alternative, et entendez une voix au loin qui vous indique de prendre le bon chemin. 
  
  Impossible d'ouvrir les yeux, vous devrez avancer en testant vos sens et votre perception de l'épreuve qui vous attend. 
  
  Trouvez un moyen de réussir l'épreuve.

  Auteur : [K.L.M](#)


attribution: 'Auteur : K.L.M'

