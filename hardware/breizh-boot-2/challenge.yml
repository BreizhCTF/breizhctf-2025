name: "BreizhBoot (2/3)"
author: "Drahoxx"
category: Hardware
description: |-
    ![imgupdt](https://gifdb.com/images/high/boy-hitting-another-boy-on-laptop-update-xfak2zwfvnfefzgc.gif)
    
    Vous avez récupéré l'accès à une puce RISC-V qui est connectée à deux disques. Le premier disque est accessible et contient une fitImage. À l'aide de vos sondes, vous êtes en mesure de le réécrire aisément. L'autre disque est totalement innaccessible.
    À vous d'accéder au contenu du second disque en démarrant une image linux customisé tout en contournant le secure-boot mis en place !

    > Lisez le README.md pour comprendre le setup et le challenge :)

    Auteur : [Drahoxx](https://x.com/50mgDrahoxx)

    
attribution: 'Auteur : [Drahoxx](https://x.com/50mgDrahoxx)'

