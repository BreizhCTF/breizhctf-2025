name: "Vole petit oiseau"
author: "Daeras"
category: OSINT
description: |-
    ![Cat](https://media1.tenor.com/m/-5rS9QN1EQkAAAAd/cute-cat.gif)

    L’individu qui suit Eduardo s’est récemment échappé d’une prison judiciaire, et il semblerait qu’il ait volé un avion proche de la ville où il était retenu. L’évasion du prisonnier s’est faite en bateau, et il se serait arrêté près d’une écluse non loin de l'endroit où l’appareil a été volé.
    Trouvez le modèle de l’avion, le numéro de série de l’appareil ayant été volé, et le nom de l’écluse qui a stoppé l’individu.

    Le flag est au format `BZHCTF{A.380_999_Glatens}`.

    Auteur : [Daeras](#)


attribution: 'Auteur : [Daeras](#)'

