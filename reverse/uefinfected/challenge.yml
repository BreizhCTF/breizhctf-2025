name: "UEFInfected"
author: "Endeavxor"
category: Reverse
description: |-
    ![uefinfected](https://i.ibb.co/wh3Lgyq4/UEFINFECTED.jpg)
    
    Votre collègue, Marc, reçoit une clé USB anonyme dans son casier au bureau. Curieux, il la branche à son ordinateur de travail puis le démarre. En quelques secondes, tous ses disques sont chiffrés. L'accès à ses fichiers est désormais impossible. Un message rouge apparaît à l'écran, demandant une rançon pour récupérer les clés de déchiffrement. Il est impossible de mobiliser une telle somme, cependant l'attaquant semble joueur ....

    D'après une rapide revue, le serveur principal de l'attaquant ne semble plus joignable, mais nous en avons trouvé un autre actif (l'instance à déployer)

    Auteur : [Endeavxor](#)

attribution: 'Auteur : Endeavxor'

